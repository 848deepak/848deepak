name: Daily Quote Update

on:
  schedule:
    # Run daily at 12:00 UTC (adjust timezone as needed)
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  actions: read

jobs:
  update-quote:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🛒 Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 📝 Update daily quote
      run: |
        python scripts/daily_quote_updater.py
    
    - name: 📊 Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: 🚀 Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: '🔄 Daily quote update - ${{ github.run_number }}'
        file_pattern: 'README.md'
        commit_user_name: 'github-actions[bot]'
        commit_user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
    
    - name: ✅ Success notification
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "🎉 Daily quote has been updated successfully!"
    
    - name: 💭 No changes
      if: steps.verify-changed-files.outputs.changed == 'false'
      run: |
        echo "📋 No changes needed - quote is already up to date."
